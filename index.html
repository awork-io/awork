<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>awork API</title>
  <link rel="stylesheet" type="text/css" href="dist/swagger-ui.css" />
  <link rel="icon" type="image/png" href="dist/favicons.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="dist/favicons.png" sizes="16x16" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }

  </style>
</head>

<body>

  <div id="swagger-ui"></div>

  <script src="dist/swagger-ui-bundle.js" charset="UTF-8"> </script>
  <script src="dist/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
  <script>

    const DisableTryItOutPlugin = function () {
      return {
        statePlugins: {
          spec: {
            wrapSelectors: {
              allowTryItOutFor: () => () => false
            }
          }
        }
      }
    }

    const HideInfoUrlPartsPlugin = () => {
      return {
        wrapComponents: {
          InfoUrl: () => () => null,
          InfoBasePath: () => () => null, // this hides the `Base Url` part too, if you want that
        }
      }
    }

    window.onload = function () {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({

        url: "https://awork-function-swaggercombine-global.azurewebsites.net/api/swagger-combine",
        dom_id: '#swagger-ui',
        docExpansion: 'list',
        deepLinking: true,
        tryItOutEnabled: false,
        tagsSorter: 'alpha',
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl,
          HideInfoUrlPartsPlugin,
          DisableTryItOutPlugin
        ],
      });

      window.ui = ui;

    };
  </script>
</body>

</html>
